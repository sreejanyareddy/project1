{% extends "master.html" %}

{% block title %}
  All Courses page
{% endblock %}

<style>
 .block {
  display: block;
  width: 50%;
  border: none;
  background-color: #898d8b;
  color: rgb(15, 15, 15);
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
      
}  
</style>


{% block content %}
<br>
<div class = "row">
  <!-- <div class = "col-sm-3"></div> -->
  <div class = "container text-center bg-white col-sm-6">
{% if flag == 1 %}
  <h1>COURSES</h1>

  <table class = table>
    <thead></thead>
    
  
  
    {% for x in allCourses %}
    <tr>
    <td> {{ x.name }} </td> 
    <td> <a type = " button" class="btn btn-outline-primary btn-sm" href="details/{{ x.id }}">  VIEW</a></td>
  <td> <a type = " button" class="btn btn-outline-success btn-sm" href="edit/{{ x.id }}">  UPDATE</a></td>
<td> <a type = "button" class="btn btn-outline-danger btn-sm" href = "delete/{{ x.id }}"> DELETE </a></td>
   </tr> 
    {% endfor %}
  </table>

  <a type = "button" class = " btn btn-outline-primary"href="newcourse">New Course</a><br>
  <a type = "button" class = "btn btn-outline-dark" href = "/Superadmin">BACK</a></br>
{% else %}
  <p>Please login to view all members</p>
  <a href="/">Log In</a>

  
</div>

  <div class = "col-sm-3"></div>
{% endif %}
</div>
{% endblock %}
